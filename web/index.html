<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alzheimer's Detection</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
      .card { border: 1px solid #ddd; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
      label { display: block; margin-top: 0.5rem; }
      button { padding: 0.5rem 1rem; margin-top: 1rem; }
      pre { background: #f7f7f7; padding: 1rem; border-radius: 6px; }
    </style>
  </head>
  <body>
    <h1>Multimodal Alzheimer's Detection</h1>
    <div class="card">
      <h3>Upload</h3>
      <label>Patient ID <input id="patientId"/></label>
      <label>MRI file <input type="file" id="mriFile"/></label>
      <label>PET file <input type="file" id="petFile"/></label>
      <label>Cognitive JSON <textarea id="cognitive" rows="4" cols="50" placeholder='{"mmse": 24, "ad8": 4}'></textarea></label>
      <button id="submitBtn">Predict</button>
    </div>
    <div class="card">
      <h3>Result</h3>
      <pre id="result"></pre>
    </div>
    <script src="app.js"></script>
  </body>
</html>
